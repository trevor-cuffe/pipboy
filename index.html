<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tether.css">
    <link rel="stylesheet" href="css/pipboy.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item active">
                    <a href="#" class="nav-link">STAT</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>


                
    <main id="mainContent">
        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
                    </li>
                </ul>
            
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role=tabpanel>
                        <div class="center-image">
                            <img src="vaultboy.png" alt="vault-boy">
                        </div>

                        <div class="stat-bars">

                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-status-indicator" style="width: 10%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-status-indicator" style="width: 30%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-status-indicator" style="width: 70%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-status-indicator" style="width: 50%;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-status-indicator" style="width: 90%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
    
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-status-indicator" style="width: 40%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>

                        <div class="row stat-numbers">
                            <div class="col-2 transparent"></div>
                            <div class="col-2">
                                <img src="gunIcon.png" alt="gun-icon" class="img-responsive">
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="crosshair.png" alt="crosshair-icon">
                                </div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-1 transparent"></div>
                            <div class="col-2">
                                <img src="helmet.svg" alt="helmet-icon">
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="energy.png" alt="energy-icon">
                                </div>
                                <div class="points">18</div>
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="radiation.png" alt="radiation-icon">
                                </div>
                                <div class="points">18</div>
                            </div>
                        </div>


                    </div>

                    <div class="tab-pane" id="special" role=tabpanel>
                        special
                    </div>
                    <div class="tab-pane" id="perks" role=tabpanel>
                        perks
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-status-indicator" style="width: 70%;"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 50/50
            </div>
        </div>
    </footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/pipboy.js"></script>
</body>
</html>
