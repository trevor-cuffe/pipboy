<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipBoy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tether.css">
    <link rel="stylesheet" href="css/pipboy.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">STAT</a>
                </li>
                <li class="nav-item active">
                    <a href="inv.html" class="nav-link">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">DATA</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>


                
    <main id="mainContent">
        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">WEAPONS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">ARMOR</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">AID</a>
                    </li>
                </ul>
            
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role=tabpanel>
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>

                        <div class="item-stats">
                            <div class="row-highlight">
                                <span>Damage</span>
                                <span class="damage float-right">-</span>
                            </div>
                            <div class="row-highlight">
                                <span>Ammo</span>
                                <span class="ammo float-right">-</span>
                            </div>
                            <div class="row-highlight">
                                <span>Fire Rate</span>
                                <span class="fire_rate float-right">-</span>
                            </div>
                            <div class="row-highlight">
                                <span>Range</span>
                                <span class="range float-right">-</span>
                            </div>
                            <div class="row-highlight">
                                <span>Accuracy</span>
                                <span class="accuracy float-right">-</span>
                            </div>
                            <div class="row-highlight">
                                <span>Weight</span>
                                <span class="weight float-right">-</span>
                            </div>
                            <div class="row-highlight">
                                <span>Value</span>
                                <span class="value float-right">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="special" role=tabpanel>
                        special
                    </div>
                    <div class="tab-pane" id="perks" role=tabpanel>
                        perks
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-status-indicator" style="width: 70%;"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 50/50
            </div>
        </div>
    </footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/pipboy.js"></script>
</body>
</html>
